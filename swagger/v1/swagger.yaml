---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/transactions":
    get:
      summary: List Transactions
      tags:
      - Transactions
      responses:
        '200':
          description: Transactions found
    post:
      summary: Create Income Transaction
      tags:
      - Income Transactions
      parameters: []
      responses:
        '201':
          description: income transaction created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                amount:
                  type: number
                due_date:
                  type: string
                payment_method_id:
                  type: string
              required:
              - description
              - amount
              - due_date
              - payment_method_id
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com

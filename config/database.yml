# PostgreSQL database configuration
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "maco_api_development" } %>

# Warning: The database defined as "test" will be erased and
# re-generated from the development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "maco_api_test" } %>

# Production database configuration
# Use environment variables for production database settings
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "maco_api_production" } %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "maco_api_production" } %>_cache
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "maco_api_production" } %>_queue
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "maco_api_production" } %>_cable
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
    migrations_paths: db/cable_migrate
